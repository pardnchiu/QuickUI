    <a :href="/page/doc.html?lang={{ change }}" class="lang">
      <i class="fa-solid fa-globe"></i>
      <span>{{ change }}</span>
    </a>
    <script>
      document.addEventListener("DOMContentLoaded", _ => {
        const url = new URL(location.href);
        const currentLanguage = navigator.language || navigator.userLanguage;
        let lang = url.searchParams.get("lang");
        let isZh = /^zh/i.test(currentLanguage);

        if (lang != null) {
          isZh = /^zh/i.test(lang);
        };

        lang = isZh ? "zh" : "en";

        const app = new QUI({
          id: "app",
          i18n: {
            zh: "/static/i18n/doc/zh.json",
            en: "/static/i18n/doc/en.json",
          },
          i18nLang: lang,
          data: {
            lang: lang,
            change: isZh ? "en" : "zh"
          },
          event: {
            changeContent: async e => {
              const _this = e.target;
              const parent = _this.parentElement;
              const index = Array.prototype.indexOf.call(parent.children, _this);
              const title = _this.dataset.title;
              let url = new URL(location.href);

              parent.dataset.index = index;
              parent.dataset.show = 0;

              editor.body.scrollTop = 0;
              editor.clear();

              let pre = "";

              await fetch("/static/md/" + lang + "/" + title + ".md")
                .then(response => response.text())
                .then(data => {
                  pre = data;
                })
                .catch(error => {
                  console.error(error);
                });

              url.searchParams.set("tag", title);
              window.history.replaceState({}, document.title, url.href);

              editor.init(pre);
            },
          },
          when: {
            rendered: _ => {
              const url = new URL(location.href);
              let tag = url.searchParams.get("tag");

              if ({
                installation: 0,
                overview: 0,
                text: 0,
                block: 0,
                forloop: 0,
                ifelse: 0,
                model: 0,
                binding: 0,
                event: 0,
                css: 0,
                function: 0,
                lazyload: 0,
                i18n: 0,
                lifecircle: 0,
                data: 0,
                DEPRECATION: 0
              }[tag] == null) {
                tag = "installation";
              }

              editor = new MDViewer({
                id: "doc-body-content",
                style: {
                  fill: 0
                }
              });

              const target = document.querySelector("button[data-title='" + tag + "']");
              target.click();
            }
          }
        })
      })
    </script>
